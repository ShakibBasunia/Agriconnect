<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agri Officer Portal - AgriConnect</title>
  <style>
    :root {
      --bg-1: #07130b;
      --bg-2: #0b2a12;
      --card-gradient-1: linear-gradient(135deg, #5b835d, #599e59);
      --card-gradient-2: linear-gradient(135deg, #699665, #49944f);
      --accent: #80ff80;
      --accent-dark: #2e7d32;
      --muted: #cfead1;
      --glass: rgba(255,255,255,0.03);
      --glass-2: rgba(255,255,255,0.02);
      --card-radius: 16px;
      --gap: 28px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    body {
      font-family: 'Poppins', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: var(--muted);
      background: radial-gradient(1000px 600px at 10% 10%, rgba(128,255,128,0.05), transparent 10%),
                  linear-gradient(180deg, var(--bg-1), var(--bg-2) 60%);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.4;
      padding-bottom: 60px;
    }

    /* Background Image */
    .bg-anim {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      opacity: 0.2;
      background-image: url("https://images.unsplash.com/photo-1464722623863-46ab08ca6484?q=80&w=1174&auto=format&fit=crop");
      background-size: cover;
      background-position: center;
      filter: grayscale(80%) contrast(80%) blur(1px);
      animation: bgShift 20s linear infinite;
    }

    @keyframes bgShift {
      0% { background-position: center; }
      50% { background-position: top; }
      100% { background-position: center; }
    }

    /* Navbar */
 header.site-header {
  position: relative;
  z-index: 10;
  padding: 18px 32px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 12px;
  background: rgba(0, 0, 0, 0); /* fully transparent */
  backdrop-filter: blur(6px); /* optional blur for readability */
}

    .logo {
      display:flex; align-items:center; gap:12px; text-decoration:none;
      color: var(--muted);
      font-weight:700; font-size:1.15rem;
      user-select:none;
    }

    nav {
      display:flex; align-items:center; gap:18px;
    }
    nav a {
      color: var(--muted);
      text-decoration:none;
      padding:8px 12px;
      border-radius:10px;
      font-weight:600;
      position: relative;
      transition: all 0.3s ease;
    }
    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 0%;
      height: 3px;
      background: var(--accent);
      transition: width 0.3s ease;
      border-radius: 3px;
    }
    nav a:hover, nav a:focus {
      background: var(--glass);
      color: var(--accent);
      transform: translateY(-2px);
    }
    nav a:hover::after, nav a:focus::after {
      width: 100%;
    }

    /* Container */
    .container {
      max-width: 960px;
      margin: 120px auto;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: var(--gap);
    }

    /* Cards */
    .box {
      padding: 40px 30px;
      border-radius: var(--card-radius);
      width: 320px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select:none;
      color: #fff;
    }

    /* Different gradients for cards */
    .box.login { background: var(--card-gradient-1); }
    .box.register { background: var(--card-gradient-2); }

    .box:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 30px var(--accent);
    }

    .box h2 {
      margin-bottom: 28px;
      font-weight: 700;
      font-size: 1.8rem;
    }

    .box button {
      background: linear-gradient(90deg, var(--accent-dark), #5fbc8d);
      color: #ffffff;
      border: none;
      border-radius: 6px;
      padding: 14px 30px;
      font-weight: 700;
      font-size: 1.1rem;
      transition: background-color 0.3s ease, transform 0.3s ease;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }
    .box button:hover {
      background-color: #7dd47d;
      transform: scale(1.05);
      box-shadow: 0 9px 20px rgba(0,0,0,0.5);
    }

    /* Responsive */
    @media (max-width:640px) {
      header.site-header { padding: 12px 18px; }
      .container { margin: 60px 12px; gap: 20px; }
      .box { width: 100%; max-width: 320px; padding: 30px 20px; }
      .box h2 { font-size: 1.5rem; }
      .box button { font-size: 1rem; padding: 12px 24px; }
      nav { gap: 12px; }
      nav a { padding: 6px 10px; font-size: 14px; }
    }
  </style>
</head>

  <div class="bg-anim"></div>

  <!-- Navbar -->
  <header class="site-header" role="banner">
    <a href="#" class="logo" aria-label="AgriConnect Home">AgriConnect</a>
    <nav role="navigation" aria-label="Primary Navigation">
      <a href="home.php">Home</a>
      <a href="farmerloginsignup.html">Farmer</a>
      <a href="WholesellerLoginsignin.html">Wholesaler</a>
      
      <a href="about.php">About Us</a>
    </nav>
  </header>

  <main class="container" role="main">
    <!-- Login Section -->
    <section class="box login" role="region" aria-labelledby="login-title" tabindex="0" onclick="window.location.href='agri_officer_login.php'">
      <h2 id="login-title">Login as Agri Officer</h2>
      <button type="button" aria-label="Go to Agri Officer Login page">Login</button>
    </section>

    <!-- Register Section -->
    <section class="box register" role="region" aria-labelledby="register-title" tabindex="0" onclick="window.location.href='agri_officer_registration.php'">
      <h2 id="register-title">Register as Agri Officer</h2>
      <button type="button" aria-label="Go to Agri Officer Registration page">Register</button>
    </section>
  </main>

</body>
</html>
